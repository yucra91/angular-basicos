<p>listado de Heroes!</p>

<div *ngIf="eliminado; else noBorrado">

    <h3>Heroe borrado: <small>{{eliminado}}</small></h3>
</div>

<ng-template #noBorrado>

    <h3>no ha borrado nada.</h3>
</ng-template>


<button
(click)="borrarHeroe()"
>
Borrar

</button>

<ul>
    <li *ngFor="let heroe of heroes; let i =index">
        {{i+1}} - {{heroe}}

    </li>
</ul>
